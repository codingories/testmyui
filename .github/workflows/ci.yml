name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - run: chrome --version
      - name: Setup node 12
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install and Build
        run: |
          npm install
          npm run-script test:unit
