name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest ]
    steps:
    - name: Checkout
      uses: actions/master
      with:
        persist-credentials: false
    - name: Install and Build
      run: |
        npm install
        npm run-script test:unit
